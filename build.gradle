plugins {
    id 'java'
}

group 'br.ufal.ic'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.2.0"
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}
